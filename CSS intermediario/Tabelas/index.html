<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Document</title>
</head>

<body>
    
    <h2>Estilizando tabelas</h2>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Desktop</td>
            <td class="numero">R$ 6.500</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Celular</td>
            <td class="numero">R$ 4.000</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Carregador</td>
            <td class="numero">R$ 500</td>
        </tr>

    </table>

</body>

</html>
